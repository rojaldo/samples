<div class="display">
  <p id="output">{{display}}</p>
  <div class="second-row">
    <button (click)="handleClick(7)" id="r2-1">7</button>
    <button (click)="handleClick(8)" id="r2-2">8</button>
    <button (click)="handleClick(9)" id="r2-3">9</button>
    <button (click)="handleClick('*')" id="r2-4">X</button>
  </div>
  <div class="third-row">
    <button (click)="handleClick(4)" id="r3-1">4</button>
    <button (click)="handleClick(5)" id="r3-2">5</button>
    <button (click)="handleClick(6)" id="r3-3">6</button>
    <button (click)="handleClick('-')" id="r3-4">-</button>
  </div>
  <div class="fourth-row">
    <button (click)="handleClick(1)" id="r4-1">1</button>
    <button (click)="handleClick(2)" id="r4-2">2</button>
    <button (click)="handleClick(3)" id="r4-3">3</button>
    <button (click)="handleClick('+')" id="r4-4">+</button>
  </div>
  <div class="fifth-row">
    <button (click)="handleClick(0)" id="r5-1" style="width: 100px;">0</button>
    <button (click)="handleClick('=')" id="r5-2">=</button>
    <button (click)="handleClick('/')" id="r5-3">/</button>
  </div>
</div>
