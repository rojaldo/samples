<div class="card h-100">
    <div class="card-body">
        <h4 class="card-title" [innerHtml]="card.question"></h4>
    </div>
    <div class="card-footer" id="myFooter">
        <button type="button" name="" id="" [class]="classes[i] + ' align-bottom'"
            *ngFor="let answer of card.answers; let i=index" (click)="handleClick(answer)"
            [disabled]="card.responded" [innerHtml]="answer"></button>
    </div>

</div>
