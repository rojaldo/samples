<div class="jumbotron">
    <h2>Template Driven Form</h2>
    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
        <div class="form-group">
            <label>Name*:</label>
            <input type="text" class="form-control" placeholder="John" #name="ngModel" name="name"
                [(ngModel)]="pokemon.name" pattern="^[a-zA-Z ]{3,15}$" [maxLength]="15" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">First name is required
            </div>
        </div>
        <div class="form-group">
            <label>Power*</label>
            <input type="text" class="form-control" placeholder="Doe" #power="ngModel" name="power"
                [(ngModel)]="pokemon.power" [pattern]="namePattern" [maxLength]="15" required>
            <div [hidden]="power.valid || power.pristine" class="alert alert-danger">Last name is required</div>
        </div>
        <div class="form-group">
          <label for="">url</label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"  #url="ngModel" name="url"  [(ngModel)]="pokemon.url">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
        <!-- CONTINUA ... -->
        <button type="submit" [disabled]="form.invalid" [class]="getClass(form.valid)">Submit</button>
    </form>
</div>
