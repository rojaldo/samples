<div *ngIf="countries.length === 0" class="alert alert-primary" role="alert">
    <strong>Loading...</strong>
</div>

<div class="container" *ngIf="countries.length > 0">
    <label for="typeahead-basic">Search for a state:</label>
    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"
        (selectItem)="handleSelect($event)" (keyup)="handleKeyUp($event)" />
    <hr>
    <div class="alert alert-danger" role="alert" *ngIf="error">
        <strong>Country not found</strong>
    </div>

    <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem *ngFor="let country of borderCountries; let i=index" (click)="handleDropDownSelect(i)">{{country}}</button>
        </div>
    </div>
    <p *ngIf="finalCountry !== undefined">{{finalCountry.capital}}</p>
</div>
